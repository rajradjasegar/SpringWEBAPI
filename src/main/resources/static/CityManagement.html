<html>
  <head>  
    <title>City Management</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet"></link>
  </head>
  <body ng-app="myApp" class="ng-cloak">
      <div class="generic-container" ng-controller="CityController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">City Management Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.city.cityId" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">City Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.city.cityName" name="cityName" class="form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.cityName.$error.required">This is a required field</span>
                                      <span ng-show="myForm.cityName.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.cityName.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Country ID</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.city.countryId" name="countryId"  class="form-control input-sm" placeholder="Enter City Country ID. [This field is validation free]"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.countryId.$error.required">This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.city.cityId ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Cities </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>City Name</th>
                              <th>Country ID</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.cities">
                              <td><span ng-bind="u.cityId"></span></td>
                              <td><span ng-bind="u.cityName"></span></td>
                              <td><span ng-bind="u.countryId"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(u.cityId)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(u.cityId)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/service/city_service.js""></script>
      <script src="js/controller/city_controller.js"></script>
  </body>
</html>
